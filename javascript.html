<html>
    <head>
        <title>lab on javascript</title>
    </head>
    <body>
        <h3>Welcome to javascript</h3>
        Number 1 : <input type="number" id="num1" />
        Number 2 : <input type="number" id="num2" />
        <button onclick="add();">Add</button>
        <button onclick="subtract();">Subtract</button>
        <button onclick="multiply();">Multiply</button>
        <button onclick="divide();">Divide</button>
        
        </body>
    <script>
        function add(){
            var a = document.getElementById('num1').value;
            var b = document.getElementById('num2').value;
            var converted_a = parseInt(a);
            var converted_b = parseInt(b);
            alert(converted_a + converted_b);
        }
        function subtract(){
            var a = document.getElementById('num1').value;
            var b = document.getElementById('num2').value;
            var converted_a = parseInt(a);
            var converted_b = parseInt(b);
            alert(converted_a - converted_b);
        }
        function multiply(){
            var a = document.getElementById('num1').value;
            var b = document.getElementById('num2').value;
            var converted_a = parseInt(a);
            var converted_b = parseInt(b);
            alert(converted_a * converted_b);
        }
        function divide(){
            var a = document.getElementById('num1').value;
            var b = document.getElementById('num2').value;
            var converted_a = parseInt(a);
            var converted_b = parseInt(b);
            alert(converted_a / converted_b);
        }
    </script>
</html>
